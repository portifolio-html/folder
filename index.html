<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anucios - html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-principal">
        
        <section class="anuncio anuncio-one">
            <img class="anuncio-1" src="anuncio-1.png" alt="#">
            <div class="container">
                <div class="header">
                    <div class="cont-header">
                        <h1>Pós</h1>
                        <div class="box-text">
                            <span>100%</span>
                            <span>online</span>
                        </div>
                    </div>
                    <h2>Graduação</h2>
                </div>
                <div class="detalhes">
                    <div class="destalhe-1">
                        <span>
                            Reconhecimento 
                            <strong>
                                pelo MEC
                            </strong>
                        </span>
                    </div>
                    <div class="destalhe-2">
                        <span>
                            Conclusão a parti de  
                            <strong>
                                3 meses
                            </strong>
                        </span>
                    </div>
                    <div class="destalhe-3">
                        <span>
                            Certificado em  
                            <strong>
                                24 horas
                            </strong>
                        </span>
                    </div>
                </div>
                <div class="combo">
                    <span>COMBO</span>
                    <div class="box-text-2">
                        <strong>3 PÓS</strong>
                    </div>
                </div>
                <div class="cont-valor">
                    <div class="valor">
                        <span class="one">POR APENAS:</span>
                        <span class="two">12X 29,78</span>
                        <span class="tree">CADA CURSO <br>/NO CARTÃO</span>
                    </div>
                    <span>GANHE A 4ª PÓS</span>
                </div>
            </div>
            <div class="inscreva-se">
                <a href="#">
                    <span>INSCREVA-SE</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
